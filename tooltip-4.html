<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<h3>Tooltip Example</h3>
	<p>The data-placement attribute specifies the tooltip position.</p>
	<ul class="list-inline">
		<li class="list-inline-item"><a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a></li>
		<li class="list-inline-item"><a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Top</a></li>
		<li class="list-inline-item"><a href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Bottom</a></li>
		<li class="list-inline-item"><a href="#" data-toggle="tooltip" data-placement="left" title="Hooray!">Left</a></li>
		<li class="list-inline-item"><a href="#" data-toggle="tooltip" data-placement="right" title="Hooray!">Right</a></li>
	</ul>
</div>

<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>

</body>
</html>
